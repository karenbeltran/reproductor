<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor de MÃºsica</title>
    <link rel="shortcut icon" type="image/x-icon" href="botones\favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets\css\reproductor.css" media="screen" />
  </head>
  <body>
    
    <center>
    <br><br>
    
    <audio id="sonido" src="karen.mp3" type="audio/mpeg"></audio>
    <button id="playSong" onclick="playAudio()">play</button>
    <button id="stop" onclick="stopAudio(); return true">stop</button>
    <button id="pause" onclick="pauseAudio();">pause</button>
    <button id="advance" onclick="advanceAudio();">advance</button>
    <button id="back" onclick="backAudio();">back</button>
    <button id="volume" onclick="volumeAudioUp();">volume +</button>
    <button id="volume" onclick="volumeAudioDown();">volume -</button>
    </center>
    <script src="reproductor.js"></script>
  </body>
</html>
